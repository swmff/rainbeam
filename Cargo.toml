[workspace]
resolver = "2"
members = [
    "crates/rainbeam-core",
    "crates/api",
    "crates/rainbeam",
    "crates/authbeam",
    "crates/databeam",
    "crates/shared",
    "crates/citrus-client",
    "crates/langbeam",
]

[profile.dev]
incremental = true


[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
# panic = "abort"
panic = "unwind"
strip = true
incremental = true
